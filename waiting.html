<body>

        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <img src="svg/welcome.svg" alt="" class="welcome">
                <h4 class="modal-title" id="exampleModalLabel">邀請你的朋友進來房間</h4>
                <input type="text" id="url" value="http://sallylin831006.github.io/">
                <h5 class="linkcue">請將下方連結分享給他們</h5>
                <input type="button" class="copybtn" value="複製連結" onClick="url.select();document.execCommand('Copy')">
            </div>
        </div>
    </div>


    <div class="container">

        <h5>等待中...等待其他玩家加入</h5>
        <div class="playerarea">
            <div class="user" style="
                background-image: url(svg/user.svg);
                background-size: cover;
              ">sally</div>
            <div class="user" style="
            background-image: url(svg/user.svg);
            background-size: cover;
          ">alan</div>
            <div class="user" style="

            background-size: cover;
          ">sharon</div>
            <div class="user" style="
            background-image: url(svg/user.svg);
            background-size: cover;
          ">pajamas</div>
            <div class="user" style="
            background-image: url(svg/user.svg);
            background-size: cover;
          ">等待中</div>



        </div>

   
    </div>

    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        房主功能：直接開始遊戲
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" >
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">你的角色是：</h5>
                </div>
                <div class="modal-body">
                    <img src="svg/role_good_font.svg" alt="" class="role">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary">OK</button>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="./script/setting.js"></script>
<script>
    $(document).ready(function () {
        $('#sharelinkModal').modal('show');
    });
    $(".btn-primary").click(function () {
        $('#sharelinkModal').modal('show');
    })
    //一鍵複製連結
    function copyUrl() {
        var url = document.getElementById("url").value;
        window.clipboardData.setData("Text", url);
    }

    const copybtn = document.querySelector(".copybtn")
    copybtn.addEventListener("click", function (e) {
        e.preventDefault();
        document.querySelector(".linkcue").textContent = "已成功複製連結！";
        $(".linkcue").css("color", "orange");
    })

    $('#homeicon').click(function () {
        window.location.href = "./index.html";
    })

    $('.btn-secondary').click(function () {
        window.location.href = "./playpage.html";
    })
</script>
