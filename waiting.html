<script>
    var currentRoomId = getUrlParameter('room_id');

    let ws = new WebSocket('wss://139.162.70.115:8000/');

    ws.onopen = () => {
        console.log('open connection')
    }

    ws.onclose = () => {
        console.log('close connection')
    }

    //接收 Server 發送的訊息
    ws.onmessage = event => {
        const roomInfo = JSON.parse(event.data);
        players = Object.keys(roomInfo.players);
        renderPlayer(players);
    }

    const renderPlayer = (players) => {
        let displayUsers = '';
        players.forEach((player) => {
            displayUsers += `
                <div class="user" style="
                    background-image: url(svg/user.svg);
                    background-size: cover;
                ">${player}</div>            
            `;
        });
        $('.playerarea').html(displayUsers);
    }

    window.setInterval("getRoomInfo()", 10000);

    const getRoomInfo = () => {
        ws.send(currentRoomId);
    }

    $(document).ready(function () {
        if (! window.localStorage.getItem('nickname')) {
            const nickname = prompt('請輸入你的暱稱')
            window.localStorage.setItem("nickname", nickname);
            
            callApi(`/rooms/${currentRoomId}/players`, 'POST', { name: nickname });
        }
        callApi(`/rooms/${currentRoomId}`).then((response) => {
            const data = response.data;
            const players = Object.keys(data.players);
            renderPlayer(players);
        });
        $("#url").val(window.location.href);
        $('#sharelinkModal').modal('show');
    });
    $(".btn-primary").click(function () {
        $('#sharelinkModal').modal('show');
    })
    //一鍵複製連結
    function copyUrl() {
        var url = document.getElementById("url").value;
        window.clipboardData.setData("Text", url);
    }

    const copybtn = document.querySelector(".copybtn")
    copybtn.addEventListener("click", function (e) {
        e.preventDefault();
        document.querySelector(".linkcue").textContent = "已成功複製連結！";
        $(".linkcue").css("color", "orange");
    })

    $('#homeicon').click(function () {
        window.location.href = "./index.html";
    })

    $('.btn-secondary').click(function () {
        window.location.href = "./playpage.html";
    })
</script>
