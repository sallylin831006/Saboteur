<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矮人礦坑</title>
    <!-- <link rel="shortcut icon" href="https://i.ibb.co/vJ42VtN/ia2b-001.png" type="image/x-icon" /> -->
    <meta name="1A2B" content="矮人礦坑">
    <meta property="og:title" content="矮人礦坑" />
    <!-- <meta property="og:image" content="https://i.ibb.co/3RxtDV9/001.png" /> -->
    <meta property="og:description" content="矮人礦坑！" />
    <script src="https://kit.fontawesome.com/5223ebc999.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <!-- 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&amp;display=swap" rel="stylesheet">

</head>
<link rel="stylesheet" href="rank.css">

<body>
    <a href="/" target="_blank"><img src="svg/logo.svg" alt="logo pic" class="logo"></a>
    <div class="container">
        <img src="svg/rankpic.svg" alt="" class="rankpic">
        <h2>總排行榜</h2>
        <div class="loginBtn">登入</div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">玩家</th>
                    <th scope="col">最佳角色</th>
                    <th scope="col">回合數</th>
                    <th scope="col">金礦</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Sally</td>
                    <td>好矮人</td>
                    <td>50 times</td>
                    <td>535</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Alan</td>
                    <td>好矮人</td>
                    <td>10 times</td>
                    <td>334</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Pajamas</td>
                    <td>壞矮人</td>
                    <td>30 times</td>
                    <td>264</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <img src="svg/welcome.svg" alt="" class="winpic">
                <div class="modal-header">
                    <h5 class="modal-title">登入</h5>
                </div>
                <p style="margin: 12px">選擇角色並登入，可以累計遊戲戰績喔。</p>
                <div class="modal-body" id="winPlayers">
                    <input id="nickname" placeholder="使用者名稱/Email" autocomplete="off" maxlength="10" size="10"
                        type="text" />
                    <br>
                    <input id="password" placeholder="密碼" autocomplete="off" maxlength="10" size="10" type="text" />
                    <div class="btn">登入</div>
                    <div class="line">━━━━━━━━━ 或 ━━━━━━━━━</div>

                    <div class="loginStyle">以Google帳號登入</div>
                    <div class="loginStyle">以Facebook帳號登入</div>
                </div>
                <div class="modal-footer" style="margin: 0 auto;">
                    <p>新朋友？</p>
                    <div class="btn sign">註冊</div>
                    <hr>
                    <div id="fb-root"></div>
                    <script async defer crossorigin="anonymous"
                        src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v12.0&appId=1040480270093217&autoLogAppEvents=1"
                        nonce="IXKNtBv8"></script>
                    <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with"
                        data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="false"></div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <!-- 登入頁面End -->


</body>
<script>
    //登入頁面
    $(".loginBtn").bind('click', function (e) {
        $('#staticBackdrop').modal('show');
    });
</script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"

</script>

    window.fbAsyncInit = function () {
        FB.init({
            appId: '{your-app-id}',
            cookie: true,
            xfbml: true,
            version: '{api-version}'
        });

        FB.AppEvents.logPageView();

    };

        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;

        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>


</html>
